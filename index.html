<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Detection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Set the initial view to Greece
        var map = L.map('map').setView([37.9838, 23.7275], 7); // 7 is a medium zoom level
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // Define custom icons
        var defaultIcon = L.icon({
            iconUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        var alertIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        // Fetch data from alerts.json
        fetch('alerts.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(alert => {
                    // Determine if the voltage exceeds the threshold
                    var icon = alert.voltage > 1.1 ? alertIcon : defaultIcon;
                    var message = alert.voltage > 1.1 ? "Marine Mammals Detected" : "Normal Voltage";

                    // Add a marker to the map
                    var marker = L.marker([alert.location.latitude, alert.location.longitude], { icon: icon }).addTo(map);
                    marker.bindPopup(`Message: ${message}<br>Voltage: ${alert.voltage.toFixed(2)} V<br>Timestamp: ${alert.timestamp}`);
                });
            });
    </script>
</body>
</html>
