<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([36.9800, 23.0700], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Static markers coordinates
        var staticMarkers = [
            {lat: 36.28725, lng: 23.1075, popup: "Static Marker 1"},
            {lat: 36.26544, lng: 23.29294, popup: "Static Marker 2"},
            {lat: 36.4135, lng: 23.3652, popup: "Static Marker 3"}
        ];

        // Dynamic marker coordinates
        var dynamicMarker = L.marker([36.40217, 23.11522]).addTo(map);
        dynamicMarker.bindPopup("Waiting for data...");

        // Add static markers to map and update markerBounds
        var markerBounds = [];
        staticMarkers.forEach(function(markerData) {
            var marker = L.marker([markerData.lat, markerData.lng])
                .addTo(map)
                .bindPopup(markerData.popup);
            markerBounds.push([markerData.lat, markerData.lng]);
        });

        // Add the dynamic marker to the bounds as well
        markerBounds.push([36.40217, 23.11522]);

        // Function to fetch alerts with retry logic
        function fetchAlertsWithRetry(retries, delay) {
            return new Promise((resolve, reject) => {
                function tryFetch(attempt) {
                    fetch('https://raw.githubusercontent.com/SotKap/Marine-Mammals-Detection/main/alerts.json')
                        .then(response => {
                            console.log('Fetch response status:', response.status);  // Log the response status
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log("Data received:", data);  // Log the received data
                            resolve(data);
                        })
                        .catch(error => {
                            console.error("Error loading alerts.json:", error);
                            if (attempt < retries) {
                                console.log(`Retrying... (${attempt + 1}/${retries})`);
                                setTimeout(() => tryFetch(attempt + 1), delay);
                            } else {
                                reject("Failed to fetch alerts after several attempts.");
                            }
                        });
                }
                tryFetch(0);
            });
        }

        // Fetch the alerts with retry logic
        fetchAlertsWithRetry(5, 2000)  // Retry 5 times with a 2-second delay
            .then(data => {
                if (data.length > 0) {
                    data.forEach(alert => {
                        // Update dynamic marker based on alert data
                        if (alert.voltage > 1.1) {
                            dynamicMarker.setIcon(L.icon({
                                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/images/marker-icon-red.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [0, -41]
                            }));
                            dynamicMarker.setPopupContent("Marine Mammals Detected!");
                        } else {
                            dynamicMarker.setIcon(L.icon({
                                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/images/marker-icon.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [0, -41]
                            }));
                            dynamicMarker.setPopupContent("Waiting for data...");
                        }
                    });
                } else {
                    dynamicMarker.setPopupContent("No alerts available.");
                }

                // Zoom and fit the map to the markers
                map.fitBounds(markerBounds);
            })
            .catch(error => {
                console.error("Error loading alerts:", error);
                dynamicMarker.setPopupContent("Error loading data.");
            });
    </script>
</body>
</html>
