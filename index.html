<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([36.9800, 23.0700], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Custom red marker icon
        var redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        // Fetch data from alerts.json
        fetch('alerts.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(alert => {
                    var marker = L.marker([alert.location.latitude, alert.location.longitude], {
                        icon: alert.threshold_exceeded ? redIcon : undefined
                    }).addTo(map);
                    marker.bindPopup(`Device: ${alert.device_id}<br>Message: ${alert.message}`);
                });
            });
    </script>
</body>
</html>
