<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([36.9800, 23.0700], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Custom marker icons
        var redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        var blueIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        // Static blue markers for Device 2, Device 3, Device 4
        var devices = [
            {lat: 36.3081, lon: 23.0945, name: "Device 2"},
            {lat: 36.3994, lon: 23.2542, name: "Device 3"},
            {lat: 36.2657, lon: 23.2512, name: "Device 4"}
        ];

        devices.forEach(device => {
            L.marker([device.lat, device.lon], { icon: blueIcon })
                .addTo(map)
                .bindPopup(`${device.name}`);
        });

fetch('/latest-alert')
    .then(response => {
        console.log('Response status:', response.status);  // Log the status code
        return response.text();  // Get raw response text
    })
    .then(data => {
        console.log('Raw response:', data);  // Log the raw response
        try {
            const alert = JSON.parse(data);  // Try to parse the response
            var bounds = [];
            var latitude = alert.location.latitude;
            var longitude = alert.location.longitude;

            var marker = L.marker([latitude, longitude], {
                icon: alert.threshold_exceeded ? redIcon : undefined
            }).addTo(map);

            var timestamp = alert.timestamp || "No timestamp available";
            marker.bindPopup(`Device: ${alert.device_id}<br>Message: ${alert.message}<br>Timestamp: ${timestamp}`);
            bounds.push([latitude, longitude]);
            map.fitBounds(bounds);
        } catch (error) {
            console.error('Error parsing JSON:', error);
            console.log('Raw data:', data);  // Log raw data if parsing fails
        }
    })
    .catch(error => {
        console.error('Error fetching alert data:', error);
    });
    </script>
</body>
</html>
