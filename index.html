<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([36.9800, 23.0700], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add a test marker
        var testMarker = L.marker([36.9800, 23.0700]).addTo(map);
        testMarker.bindPopup("Test Marker").openPopup();

        // Fetch data from alerts.json
        fetch('alerts.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(alert => {
                    var marker = L.marker([alert.location.latitude, alert.location.longitude]).addTo(map);
                    marker.bindPopup(`Device: ${alert.device_id}<br>Message: ${alert.message}`);
                });
            })
            .catch(error => console.error("Error loading alerts.json:", error));
    </script>
</body>
</html>
