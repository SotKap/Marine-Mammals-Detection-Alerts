<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([36.9800, 23.0700], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Static markers
        var staticMarkers = [
            {lat: 36.28725, lng: 23.1075, popup: "Static Marker 1"},
            {lat: 36.26544, lng: 23.29294, popup: "Static Marker 2"},
            {lat: 36.4135, lng: 23.3652, popup: "Static Marker 3"}
        ];

        staticMarkers.forEach(function(markerData) {
            L.marker([markerData.lat, markerData.lng])
                .addTo(map)
                .bindPopup(markerData.popup);
        });

        // Coordinates for dynamic marker
        var dynamicMarker = L.marker([36.40217, 23.11522]).addTo(map);
        dynamicMarker.bindPopup("Waiting for data...");

        // Fetch data from alerts.json
        fetch('alerts.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(alert => {
                    // Dynamic marker: Update color and message based on voltage
                    if (alert.volts > 1.1) {
                        dynamicMarker.setIcon(L.icon({
                            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/images/marker-icon-red.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [0, -41]
                        }));
                        dynamicMarker.setPopupContent("Marine Mammals Detected!");
                    } else {
                        dynamicMarker.setIcon(L.icon({
                            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/images/marker-icon.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [0, -41]
                        }));
                        dynamicMarker.setPopupContent("Waiting for data...");
                    }
                });
            })
            .catch(error => console.error("Error loading alerts.json:", error));
    </script>
</body>
</html>
