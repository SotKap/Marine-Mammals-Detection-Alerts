<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammals Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Marine Mammals Detection Map</h1>
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([36.9800, 23.0700], 10); // Default coordinates

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Variable to store the current marker
        let currentMarker = null;

        // Function to fetch the latest alert
        async function fetchLatestAlert() {
            try {
                const response = await fetch('/latest-alert');
                const alert = await response.json();

                if (alert && alert.location) {
                    const { latitude, longitude, timestamp, voltage, message } = alert;

                    // If there's an existing marker, remove it
                    if (currentMarker) {
                        map.removeLayer(currentMarker);
                    }

                    // Add a new marker for the latest alert
                    currentMarker = L.marker([latitude, longitude])
                        .addTo(map)
                        .bindPopup(
                            `<b>Timestamp:</b> ${timestamp}<br>` +
                            `<b>Voltage:</b> ${voltage.toFixed(2)} V<br>` +
                            `<b>Message:</b> ${message}`
                        )
                        .openPopup();

                    // Center the map on the marker
                    map.setView([latitude, longitude], 12);
                } else {
                    console.log("No alerts available");
                }
            } catch (error) {
                console.error("Error fetching the latest alert:", error);
            }
        }

        // Fetch the latest alert every 5 seconds
        setInterval(fetchLatestAlert, 5000);

        // Fetch the first alert on page load
        fetchLatestAlert();
    </script>
</body>
</html>
