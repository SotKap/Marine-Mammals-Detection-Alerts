<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Mammal Detection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Firebase SDK 8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBBtJNoct4AbXBqFABf0ExOvEhTSXLxOOY",
            authDomain: "marine-mammals-detection.firebaseapp.com",
            databaseURL: "https://marine-mammals-detection-default-rtdb.firebaseio.com",
            projectId: "marine-mammals-detection",
            storageBucket: "marine-mammals-detection.firebasestorage.app",
            messagingSenderId: "481079667993",
            appId: "1:481079667993:web:7603ba794b413579466988"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize the map
        var map = L.map('map').setView([36.2517, 22.5923], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Custom marker icons
        var redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        var blueIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        // Static markers for additional devices
        var devices = [
            { lat: 36.3081, lon: 23.0945, name: "Device 2" },
            { lat: 36.3994, lon: 23.2542, name: "Device 3" },
            { lat: 36.2657, lon: 23.2512, name: "Device 4" }
        ];

        devices.forEach(device => {
            var timestamp = new Date().toISOString(); // placeholder
            var popupContent = `Device: ${device.name}<br>Message: Static location<br>Timestamp: ${timestamp}`;
            L.marker([device.lat, device.lon], { icon: blueIcon })
                .addTo(map)
                .bindPopup(popupContent);
        });

        // Track the live marker
        var liveMarker = null;

        // Firebase listener for latest alert
        var latestAlertRef = firebase.database().ref("latest-alert");
        latestAlertRef.on("value", function (snapshot) {
            var alert = snapshot.val();
            if (alert) {
                var latitude = alert.location?.latitude || 36.2517;
                var longitude = alert.location?.longitude || 22.5923;
                var isMammal = alert.predicted_class && alert.predicted_class !== "Background Noise";
                var icon = isMammal ? redIcon : blueIcon;

                // If marker already exists, just update its position and icon
                if (liveMarker) {
                    liveMarker.setLatLng([latitude, longitude]);
                    liveMarker.setIcon(icon);
                } else {
                    liveMarker = L.marker([latitude, longitude], { icon: icon }).addTo(map);
                }

                var popupContent = `
                 Device: ${alert.device_id}<br>
                 Message: ${alert.message || "No message"}<br>
                 Confidence: ${alert.confidence || "N/A"}<br>
                 Class: ${alert.predicted_class || "N/A"}<br>
                 Timestamp: ${alert.timestamp || "No timestamp"}
                `;
                liveMarker.bindPopup(popupContent).openPopup();
                map.setView([latitude, longitude], 10);
            }
        }, function (error) {
            console.error("Error fetching alert data from Firebase:", error);
        });
    </script>
</body>
</html>
